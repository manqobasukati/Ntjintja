<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>My App</title>
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">

<body>
  <div id="app">
	<f7-views>
		<f7-view id="main-view" navbar-through :dynamic-navbar="true" main>
			<f7-pages>
				<f7-page>
			
			<f7-navbar v-if="$theme.material" style="background-color:orange">
              <f7-nav-left>
                <f7-link icon="icon-bars" ></f7-link>
              </f7-nav-left>
              <f7-nav-center sliding>Ntintja</f7-nav-center>
              <f7-nav-right>
                <f7-link></f7-link>
              </f7-nav-right>
            </f7-navbar>
			
			<f7-block>
				<f7-button v-on:click="check">Click Me</f7-button>
			</f7-block>
				
					
			</f7-page>
			</f7-pages>
		</f7-view>
	</f7-views>
  </div>

	
  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/framework7.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/framework7-vue.min.js"></script>

  <script src="js/app.js"></script>
